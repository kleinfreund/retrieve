<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<title>retrieve demo</title>
</head>

<body>
	<main id="app" style="display: flex; justify-content: center;">
		<form method="get" action="/" enctype="application/x-www-form-urlencoded">
			<input type="text" id="name" name="name" value="value">
			<input type="number" id="number" name="number" value="0">
			<button type="submit">Submit</button>
		</form>
	</main>

	<script type="module">
		import { retrieve, ResponseError } from './dist/retrieve.js'

		Object.defineProperty(window, 'retrieve', { value: retrieve })
		Object.defineProperty(window, 'ResponseError', { value: ResponseError })
	</script>
</body>

</html>
